<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    
    
  </head>

  <body>
    <div class='container size'>
      <div class='header-wrapper header-wrapper--invisible'><header class='header size'>
        <div class='logo-nav'>
          <button class='button' type='button'><img src='https://i.ibb.co/G0HVqSH/image.png'></button>
          <div class='logo-nav__logo'><img src='https://i.ibb.co/0hHL7f3/cps.png'></div>
          <div class='vertical-line logo-nav__vertical-line'></div>
        </div>  
        <div class='tools-search'>
          <button class='button button--visible button--invisible' id='tools' type='button'><img src='https://i.ibb.co/BBt4kKh/image.png'></button>
          <button class='button button--visible button--invisible' id='tools' type='button'><img src='https://i.ibb.co/xgJ3SgZ/image.png'></button>
          <button class='button button--visible button--invisible' id='tools' type='button'><img src='https://i.ibb.co/870nRxr/image.png'></button>
          <div class='vertical-line vertical-line--visible vertical-line--invisible'></div>
          <button class='button' id='tools' type='button'><img src='https://i.ibb.co/Z8D2KyW/image.png'></button>
          <button class='button' id='search' type='button'><img src='https://i.ibb.co/8sgZ5V5/image.png'></button>
        </div>
        
      </header> </div> 
      <main class='main'>
        <div class='title-wrapper main__title-wrapper'>
          <div class='title'>
            <div class='title__vertical-line'>
            </div>
            <div class='title__text'>Услуги и сервисы
            </div>
          </div>
          <div class='tools-search tools-search--visible tools-search--invisible'>
            <label for='tools'>Оставить заявку</label><button class='button' id='tools' type='button'><img src='https://i.ibb.co/Z8D2KyW/image.png'></button>
            <label for='search'>Статус ремонта</label><button class='button' id='search' type='button'><img src='https://i.ibb.co/8sgZ5V5/image.png'></button>
          </div>
        </div>
        
      <div class='menu-wrapper'>  
        <ul class='menu menu-wrapper__menu'>

          <li class='m-button menu__m-button'>
            <input class='m-button__input' type='radio' id='first-button' name='none'>
            <label for='first-button' class='m-button__text'>Ремонтируемые устройства</label>
          </li>

          <li class='m-button menu__m-button'>
            <input class='m-button__input' type='radio' id='second-button' name='none'>
            <label for='second-button' class='m-button__text'>Дополнительные услуги</label>
          </li>

          <li class='m-button menu__m-button'>
            <input class='m-button__input' type='radio' id='third-button' name='none'>
            <label for='third-button' class='m-button__text'>Цены за услуги</label>
          </li>

          <li class='m-button menu__m-button'>
            <input class='m-button__input' type='radio' id='fourth-button' name='none'>
            <label for='fourth-button' class='m-button__text'>Адреса сервисных центров</label>
          </li>

          <li class='m-button menu__m-button'>
            <input class='m-button__input' type='radio' id='fifth-button' name='none'>
            <label for='fifth-button' class='m-button__text'>Специальные цены</label>
          </li>  

        </ul>
      </div> 

      <p class='main__comments'>Отзывы</p>

      <div class='description main__description'> 
        <p class='description__text'>Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя. <br>
              <button class='description__read-more-button'>Читать далее</button>
              </p>
        
        <img class='description__logo' src='https://i.ibb.co/BNyVLtb/image-1120.jpg'>
      </div>  
        
      </main>  



    </div>

  </body>
</html>
