<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="style-1.4.css">
  </head>

  <body>
    
    <aside class='aside aside--shadow'>

      <div class='aside__wrapper'>
      <header class='header'>
        <button class='button button--style--red button--close' type='button'></button>
        <button class='button button--image header__button' type='button'></button>
        <button class='button button--style--red button--search' type='button'></button>
      </header>

      <ul class='menu aside__menu'>
        <li class='m-button menu__m-button'> 
          <input class='m-button__input' type='radio' id='first-button' name='none'>
          <div class='vertical-line m-button__vertical-line'></div>
          <label for='first-button' class='m-button__text'>Ремонт техники</label>
        </li>
        <li class='m-button menu__m-button'> 
          <input class='m-button__input' type='radio' id='second-button' name='none'>
          <div class='vertical-line m-button__vertical-line'></div>
          <label for='second-button' class='m-button__text'>Услуги и сервисы</label>
        </li>
        <li class='m-button menu__m-button'>
          <input class='m-button__input' type='radio' id='third-button' name='none'>
          <div class='vertical-line m-button__vertical-line'></div>
          <label for='third-button' class='m-button__text'>Корпоративным клиентам</label>
        </li>
        <li class='m-button menu__m-button'>
          <input class='m-button__input' type='radio' id='fourth-button' name='none'>
          <div class='vertical-line m-button__vertical-line'></div>
          <label for='fourth-button' class='m-button__text'>Продавцам техники</label>
        </li>
        <li class='m-button menu__m-button'>  
          <input class='m-button__input' type='radio' id='fifth-button' name='none'>
          <div class='vertical-line m-button__vertical-line'></div>
          <label for='fifth-button' class='m-button__text'>Партнёрам</label>
        </li>
        <li class='m-button menu__m-button'> 
          <input class='m-button__input' type='radio' id='sixth-button' name='none'>
          <div class='vertical-line m-button__vertical-line'></div>
          <label for='sixth-button' class='m-button__text'>Производителям</label>
        </li>
        <li class='m-button menu__m-button'>  
          <input class='m-button__input' type='radio' id='seventh-button' name='none'>
          <div class='vertical-line m-button__vertical-line'></div>
          <label for='seventh-button' class='m-button__text'>Наши сервисные центры</label>
        </li>
        <li class='m-button menu__m-button'>  
          <input class='m-button__input' type='radio' id='eighth-button' name='none'>
          <div class='vertical-line m-button__vertical-line'></div>
          <label for='eighth-button' class='m-button__text'>Контакты</label>
        </li>
      </ul>  
      </div>   

      <div class='contacts aside__contacts'>
        <button class='button button--style--red button--phone contacts__button' type='button'></button>
        <button class='button button--style--red button--message contacts__button' type='button'></button>
        <button class='button button--style--red button--profile contacts__button' type='button'></button>

        <a class='company-mail contacts__company-mail' href='#'>mail@cps.com</a>
        <span class='contacts__number'>8 800 890 8900</span>
        
        <div class='contacts__languages'>
          <a class='contacts__language' href='#'>RU</a> 
          <a class='contacts__language' href='#'>EN</a> 
          <a class='contacts__language' href='#'>CH</a>
      </div>   

    </aside>  


  </body>
</html>
